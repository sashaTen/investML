<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InvestML{% endblock %}</title>

    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --primary: #38bdf8;
            --secondary: #22c55e;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #020617, #020617);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ---------- HEADER ---------- */
        header {
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
        }

        nav {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        nav a, nav button {
            text-decoration: none;
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.25s ease;
            font-size: 0.95rem;
        }
       nav button {
           background: var(--border);
           color: var(--primary);
        }
        nav a:hover {
            background: var(--border);
            color: var(--primary);
        }

        /* ---------- MAIN ---------- */
        main {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .card {
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }

        /* ---------- FOOTER ---------- */
        footer {
            border-top: 1px solid var(--border);
            padding: 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--muted);
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            nav {
                width: 100%;
                justify-content: flex-start;
            }

            main {
                padding: 1.5rem 1rem;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>ðŸ“ˆ InvestML</h1>

    <nav>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'create_portfolio' %}">Create Portfolio</a>
{% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <input type="hidden" name="next" value="{% url 'dashboard' %}">
        <button  type="submit" >
            Logout
        </button>
    </form>
    <a href="{% url 'portfolio_list' %}">Portfolio List</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'sign_up' %}">Sign Up</a>
            <a href="{% url 'portfolio_list' %}">Portfolio List</a>
            <a href="{% url 'choose_tickers' %}">choose_tickers</a>
        {% endif %}
    </nav>
</header>

<main>
    <div class="card">
        {% block content %}
        {% endblock content %}
    </div>
</main>

<footer>
    Â© {{ now|date:"Y" }} InvestML Â· Intelligent Portfolio Analytics
</footer>

</body>
</html>
