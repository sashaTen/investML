<h2>My Portfolios</h2>

<a href="{% url 'create_portfolio' %}">➕ Create New Portfolio</a>

<ul>
    {% for p in portfolios %}
        <li>
           - Portfolio Name: {{ p.name }}
            — Budget: {{ p.total_budget }}
            — Tickers: 
            {% for t in p.tickers.all %}
                {{ t}}
            {% endfor %}
        </li>
        
    {% empty %}
        <li>No portfolios yet</li>
    {% endfor %}
</ul>
